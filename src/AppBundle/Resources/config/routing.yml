'page::home':
    path:     /
    defaults: { _controller: prooph.default_controller:indexAction }

'page::user-list':
    path:     /user-list
    defaults: { _controller: prooph.user_list_controller:listAction }

'page::user-registration-form':
    path:     /user-registration
    defaults: { _controller: prooph.user_registratrion_controller:registerAction }

'page::user-todo-list':
    path:     /user-todo-list/{userid}
    defaults: { _controller: prooph.user_todo_list_controller:listAction }

'page::user-todo-form':
    path:     /user-todo-list/{user_id}/new-todo
    defaults: { _controller: prooph.user_todo_form_controller:formAction }

'command::register-user':
    path: '/api/commands/register-user'
    defaults: { _controller: prooph.api_command_controller:postAction, prooph_command_name: 'Prooph\ProophessorDo\Model\User\Command\RegisterUser' }

'command::post-todo':
    path: '/api/commands/post-todo'
    defaults: { _controller: prooph.api_command_controller:postAction, prooph_command_name: 'Prooph\ProophessorDo\Model\Todo\Command\PostTodo' }

'command::mark-todo-as-done':
    path: '/api/commands/mark-todo-as-done'
    defaults: { _controller: prooph.api_command_controller:postAction, prooph_command_name: 'Prooph\ProophessorDo\Model\Todo\Command\MarkTodoAsDone' }

'command::reopen-todo':
    path: '/api/commands/reopen-todo'
    defaults: { _controller: prooph.api_command_controller:postAction, prooph_command_name: 'Prooph\ProophessorDo\Model\Todo\Command\ReopenTodo' }

'/api/commands/add-deadline-to-todo':
    path: '/api/commands/add-deadline-to-todo'
    defaults: { _controller: prooph.api_command_controller:postAction, prooph_command_name: 'Prooph\ProophessorDo\Model\Todo\Command\AddDeadlineToTodo' }

'command::add-reminder-to-todo':
    path: '/api/commands/add-reminder-to-todo'
    defaults: { _controller: prooph.api_command_controller:postAction, prooph_command_name: 'Prooph\ProophessorDo\Model\Todo\Command\AddReminderToTodo' }

'command::mark-todo-as-expired':
    path: '/api/commands/mark-todo-as-expired'
    defaults: { _controller: prooph.api_command_controller:postAction, prooph_command_name: 'Prooph\ProophessorDo\Model\Todo\Command\MarkTodoAsExpired' }
